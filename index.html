<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Standard Calculator</title>
</head>

<body>

    <header>
        <h1>Standard Calculator</h1>
    </header>
    <main>
        <section>
            <section>
                <strong>Result: </strong><span>0</span>
            </section>
            <section>
                <section>
                    <button value="%">%</button>
                    <button value="C/E">C/E</button>
                    <button value="C">C</button>
                    <button value="&larr;">&larr;</button>
                </section>
                <section>
                    <button value="1/x"><span><span>1</span><span>/</span><span>x</span></span></button>
                    <button value="x^2">x<span>2</span></button>
                    <button value="√">√</button>
                    <button value="/">÷</button>
                </section>
                <section>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="*">×</button>
                </section>
                <section>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="-">-</button>
                </section>
                <section>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="+">+</button>
                </section>
                <section>
                    <button value="-/+">-/+</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button value="=">=</button>
                </section>
            </section>
        </section>
    </main>


</body>

</html>
